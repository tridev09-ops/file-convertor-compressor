<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>File converter/compressor</title>
<link rel="stylesheet" href="../static/style.css">
</head>
<body>

<h2>File converter/compressor</h2>

<div class="toggle">
  <button class="value" id="convertBtn">
    Convert
  </button>
  <button class="value" id="compressBtn">
    Compress
  </button>
</div>

<form id="convertForm" method="post" action="/convert" enctype="multipart/form-data">
<input type="file" id="fileInput" multiple>
<select id="ext">
</select>
<button type="submit">Convert</button>
</form>
<form id="compressForm" enctype="multipart/form-data">
<input type="file" id="fileInput" multiple>
<input type="text" id="size" placeholder="Enter the size">
<select id="quality">
<option value="high">high</option>
<option value="medium">medium</option>
<option value="low">low</option>
</select>
<button type="submit">Compress</button>
</form>

<script src="../static/script.js"></script>
</body>
</html>
